<style>
  ul>li {
    margin: 0 10px;
  }

  #search {
    width: 658px;
    margin: auto 20px;
  }

  .add {
    width: 160px;
    height: 50px;
    border: 1px solid #8FC742;
    border-radius: 5px;
    color: #8FC742;
    margin: 15px auto 0 500px;
    font-size: 20px;
    background-color: white;
  }

  .listPage {
    padding: 10px;
    text-align: center;
    list-style: none;
    margin: 0 auto;
    position: absolute;
    left: 50%;
    top: 86%;
    transform: translate(-50%, -50%);
  }

  .listPage li {
    background-color: white;
    padding: 10px 20px;
    display: inline-block;
    margin: 0 10px;
    cursor: pointer;
  }

  .listPage .active {
    background-color: #8FC742;
    color: white;
  }
  #edit, #addNew {
    position: absolute;
    z-index: 2;
    background-color: white;
    width: 450px;
    height: 250px;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    border-radius: 10px;
    display: none;
  }

  #edit > form, #addNew > form {
    padding: 30px;
  }
</style>

  <div style="margin: 30px;">
    <div style="display: flex; background-color:#8FC742; color:white;">
      <div class="m-2" style="height:80px; padding:25px 100px;">
        <h4>Quản lý danh mục</h4>
      </div>
      <div id="search">
        <form class="d-flex" role="search">

      </div>
    </div>
  </footer>
  <script type="text/javascript">
    function cancelForm(){
      window.location = "[[@{/category}]]"
    }
  </script>
  <script>
    let thisPage = 1;
    let limit = 5;
    let list = document.querySelectorAll('.list .item');

    function loadItem() {
      let beginGet = limit * (thisPage - 1);
      let endGet = limit * thisPage - 1;
      list.forEach((item, key) => {
        if (key >= beginGet && key <= endGet) {
          item.style.display = 'table-row';

        }
        else {
          item.style.display = 'none';
        }
      })
      listPage();

    }
    loadItem();
    function listPage() {
      let count = Math.ceil(list.length / limit);
      document.querySelector('.listPage').innerHTML = '';

      if (thisPage != 1) {
        let prev = document.createElement('li');
        prev.innerHTML = '<i class="fa-solid fa-angles-left"></i>';
        prev.setAttribute('onclick', "changePage(" + (thisPage - 1) + ")");
        document.querySelector('.listPage').appendChild(prev);
      }

      for (i = 1; i <= count; i++) {
        let newPage = document.createElement('li');
        newPage.innerText = i;
        if (i === thisPage) {
          newPage.classList.add('active');
        }
        newPage.setAttribute('onclick', "changePage(" + i + ")");
        document.querySelector('.listPage').appendChild(newPage);
      }
      if (thisPage !== count) {
        let next = document.createElement('li');
        next.innerHTML = '<i class="fa-solid fa-angles-right"></i>';
        next.setAttribute('onclick', "changePage(" + (thisPage + 1) + ")");
        document.querySelector('.listPage').appendChild(next);
      }
    }
    function changePage(i) {
      thisPage = i;
      loadItem();
    }

    <!--Open form Add New-->
    function openAddNew() {
      let x = document.getElementById("addNew");
      x.style.display = "block";
    }

    function closeAddNew() {
      let x = document.getElementById("addNew");
      x.style.display = "none";
    }

    function openEdit() {
      let x = document.getElementById("edit");
      x.style.display = "block";
    }

    function closeEdit() {
      let x = document.getElementById("edit");
      x.style.display = "none";
    }
  </script>
</body>
