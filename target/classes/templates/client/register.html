<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
	<meta charset="UTF-8">
	<title>Vegetables Shop - Đăng ký</title>
<!--	<link rel="stylesheet" href="/static/Frontend/css/login.css">-->
	<link rel="stylesheet" th:href="@{/Frontend/css/login.css}" />
	<link rel="stylesheet"
		  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<style>
		@import url(https://fonts.googleapis.com/css?family=Roboto:300);

.login-page {
  width: 520px;
  padding: 6% 0 0;
  margin: auto;
}
.form {
  position: relative;
  z-index: 1;
  background: #FFFFFF;
  max-width: 520px;
  margin: 0 auto 100px;
  padding: 45px;
  box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
}


.form input[type=text], .form input[type=password] {
  font-family: "Roboto", sans-serif;
  outline: 0;
  background: #ffffff;
  width: 100%;
  border: 2;
  margin: 0 0 15px;
  padding: 15px;
  box-sizing: border-box;
  font-size: 14px;
}
#submit{
  font-family: "Roboto", sans-serif;
  text-transform: uppercase;
  outline: 0;
  background: #4CAF50;
  width: 100%;
  border: 0;
  padding: 15px;
  color: #FFFFFF;
  font-size: 14px;
  -webkit-transition: all 0.3 ease;
  transition: all 0.3 ease;
  cursor: pointer;
}
.form button:hover,.form button:active,.form button:focus {
  background: #43A047;
}
.form .message, #label {
/*   margin: 15px 0 0; */
  color: #191717;
  font-size: 15px;
  padding-bottom: 10px;
  font-family: "Roboto", sans-serif;
  text-align: center;
}
.form .message a {
  color: #4CAF50;
  text-decoration: none;
  text-align: center;
}
.form .register-form {
  display: none;
}
.container {
  position: relative;
  z-index: 1;
  max-width: 300px;
  margin: 0 auto;
}
.container:before, .container:after {
  content: "";
  display: block;
  clear: both;
}
.container .info {
  margin: 50px auto;
  text-align: center;
}
.container .info h1 {
  margin: 0 0 15px;
  padding: 0;
  font-size: 36px;
  font-weight: 300;
  color: #1a1a1a;
}
.container .info span {
  color: #4d4d4d;
  font-size: 12px;
}
.container .info span a {
  color: #000000;
  text-decoration: none;
}
.container .info span .fa {
  color: #EF3B3A;
}
body {
  background: #76b852; /* fallback for old browsers */
  background: -webkit-linear-gradient(right, #76b852, #8DC26F);
  background: -moz-linear-gradient(right, #76b852, #8DC26F);
  background: -o-linear-gradient(right, #76b852, #8DC26F);
  background: linear-gradient(to left, #76b852, #8DC26F);
  font-family: "Roboto", sans-serif;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

.error {
    color: red;
}

.alert alert-danger {
	text-align: center;
}
.logo{
	display: block;
  	margin-left: auto;
  	margin-right: auto;
}
	</style>
</head>
<body>
	<div class="login-page">
		<div class="form">
			<form method="POST" action="/register" th:object="${newUser}">
				<img src="https://img.freepik.com/premium-vector/organic-icon-100-percent-organic-product-label_349999-1003.jpg?w=2000"
					 alt="brand_icon" width="170" class="logo">
				<h2 class="form-signin-heading" style="text-align: center; margin-bottom: 20px;">ĐĂNG KÝ</h2>
				<hr/>

				<div class="form-group">
					<p>Email: <span style="color: red;">(*)</span></p>
					<input type="email" th:field="*{email}" class="form-control" placeholder="Email" autofocus="true" />
					<div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
				</div>

				<div class="form-group">
					<p>Mật khẩu: <span style="color: red;">(*)</span></p>
					<input type="password" th:field="*{password}" class="form-control" placeholder="Mật khẩu" />
					<div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
				</div>

				<div class="form-group">
					<p>Nhắc lại mật khẩu: <span style="color: red;">(*)</span></p>
					<input type="password" th:field="*{confirmPassword}" class="form-control" placeholder="Nhắc lại mật khẩu" />
					<div class="error" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
				</div>

				<div class="form-group">
					<p>Tên: <span style="color: red;">(*)</span></p>
					<input type="text" th:field="*{firstName}" class="form-control" placeholder="Tên" />
					<div class="error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
				</div>

				<div class="form-group">
					<p>Họ: <span style="color: red;">(*)</span></p>
					<input type="text" th:field="*{lastName}" class="form-control" placeholder="Họ" />
					<div class="error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
				</div>

				<div class="form-group">
					<p>SĐT: <span style="color: red;">(*)</span></p>
					<input type="number" th:field="*{phone}" class="form-control" placeholder="Số điện thoại" />
					<div class="error" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
				</div>

				<div class="form-group">
					<p>Địa chỉ: <span style="color: red;">(*)</span></p>
					<input type="text" th:field="*{address}" class="form-control" placeholder="Địa chỉ" />
					<div class="error" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
				</div>

				<input id="submit" type="submit" value="ĐĂNG KÝ">
				<p class="message" style="font-size: 18; padding-top:10px"> Đã có tài khoản?
					<a th:href="@{/login}">Đăng nhập</a>
				</p>
			</form>
		</div>
	</div>

	<script
			src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
</body>
</html>
